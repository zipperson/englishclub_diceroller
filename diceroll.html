<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Club Create a Story</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .dice-container { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; margin-top: 20px; }
    .dice { 
      padding: 20px; 
      border: 2px solid #333; 
      border-radius: 10px; 
      min-width: 180px; 
      background: #f9f9f9; 
      transition: transform 0.1s; 
    }
    .result { font-size: 20px; margin-top: 10px; font-weight: bold; height: 40px; display: flex; justify-content: center; align-items: center; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #story { margin-top: 30px; font-size: 22px; font-weight: bold; color: #222; }

    /* Shake animation for dice */
    @keyframes shake {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      25% { transform: translate(2px, 2px) rotate(1deg); }
      50% { transform: translate(-2px, -1px) rotate(-1deg); }
      75% { transform: translate(2px, -2px) rotate(1deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }
    .rolling {
      animation: shake 0.2s infinite;
    }
  </style>
</head>
<body>
  <h1>English Club Create a Story</h1>

  <div class="dice-container" id="diceContainer"></div>

  <button onclick="rollAll()">üé≤ Roll All</button>
  <button onclick="createStory()">‚úçÔ∏è Create Story</button>

  <div id="story"></div>

  <script>
    // Predefined dice sets
    const diceSets = [
      { name: "Theme", items: ["Romance", "Dystopian", "Revenge", "Redemption", "Friendship", "Justice"] },
      { name: "Setting", items: ["Under the Sea", "At the planet Mars", "At the Beach", "In a Medieval Castle", "Inside a Giant Fig", "In an Alternate Universe"] },
      { name: "Character", items: ["Silly Monkey", "Beautiful Princess", "Clever Detective", "Wealthy Heir", "Large Worm", "Great Circus Performer"] },
      { name: "Conflict", items: ["A Stolen Jewel", "The End of The World", "A Zombie Apocalypse", "Evil Robots", "Drought", "A Curse"] }
    ];

    // Render dice on the page
    const container = document.getElementById("diceContainer");
    diceSets.forEach((dice, i) => {
      const div = document.createElement("div");
      div.className = "dice";
      div.innerHTML = `
        <h2>${dice.name}</h2>
        <div class="result" id="result${i}">-</div>
      `;
      container.appendChild(div);
    });

    // Animate a single dice roll
    function rollDice(diceIndex) {
      const resultDiv = document.getElementById(`result${diceIndex}`);
      const diceDiv = resultDiv.parentElement;
      const set = diceSets[diceIndex].items;
      let count = 0;

      // Add shake animation
      diceDiv.classList.add("rolling");

      const interval = setInterval(() => {
        const randomChoice = set[Math.floor(Math.random() * set.length)];
        resultDiv.textContent = randomChoice;
        count++;

        if (count > 15) { // stop after ~15 flashes
          clearInterval(interval);
          diceDiv.classList.remove("rolling"); // stop shaking
          const finalChoice = set[Math.floor(Math.random() * set.length)];
          resultDiv.textContent = finalChoice;
        }
      }, 100);
    }

    // Roll all dice
    function rollAll() {
      for (let i = 0; i < diceSets.length; i++) {
        rollDice(i);
      }
      document.getElementById("story").textContent = ""; // clear story
    }

    // Create a story from dice results
    function createStory() {
      const theme = document.getElementById("result0").textContent;
      const setting = document.getElementById("result1").textContent;
      const character = document.getElementById("result2").textContent;
      const conflict = document.getElementById("result3").textContent;

      if (theme === "-" || setting === "-" || character === "-" || conflict === "-") {
        document.getElementById("story").textContent = "üé≤ Please roll all dice first!";
        return;
      }

      const story = `A ${theme} story unfolds ${setting}, where a ${character} faces the conflict of ${conflict}.`;
      document.getElementById("story").textContent = story;
    }
  </script>
</body>
</html>
