<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Club Create a Story</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .dice-container { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; margin-top: 20px; }
    .dice { padding: 20px; border: 2px solid #333; border-radius: 10px; min-width: 150px; background: #f9f9f9; }
    .result { font-size: 20px; margin-top: 10px; font-weight: bold; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>English Club Create a Story</h1>

  <div class="dice-container" id="diceContainer"></div>

  <button onclick="rollAll()">ðŸŽ² Roll All</button>

  <script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const diceSets = [];
    let diceIndex = 1;

    while (urlParams.has(`set${diceIndex}`)) {
      const items = urlParams.get(`set${diceIndex}`).split(",");
      diceSets.push(items);
      diceIndex++;
    }

    // Render dice on the page
    const container = document.getElementById("diceContainer");
    diceSets.forEach((set, i) => {
      const div = document.createElement("div");
      div.className = "dice";
      div.innerHTML = `
        <h2>Dice ${i+1}</h2>
        <div class="result" id="result${i+1}">-</div>
      `;
      container.appendChild(div);
    });

    function rollDice(diceIndex) {
      const set = diceSets[diceIndex];
      const choice = set[Math.floor(Math.random() * set.length)];
      document.getElementById(`result${diceIndex+1}`).textContent = choice;
    }

    function rollAll() {
      for (let i = 0; i < diceSets.length; i++) {
        rollDice(i);
      }
    }
  </script>
</body>
</html>
